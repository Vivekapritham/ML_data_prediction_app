<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fbeff5;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Welcome, {{ user }} ðŸŒ¸</h2>
    <p class="text-center"><a href="{{ url_for('logout') }}">Logout</a></p>

    <div class="card p-4 shadow-sm">
        <h4>Iris Flower Species Prediction</h4>
        <form method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Sepal Length</label>
                    <input type="number" step="0.1" name="sl" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Sepal Width</label>
                    <input type="number" step="0.1" name="sw" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Petal Length</label>
                    <input type="number" step="0.1" name="pl" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Petal Width</label>
                    <input type="number" step="0.1" name="pw" class="form-control" required>
                </div>
                <div class="col-md-12 mb-3">
                    <label>Model</label>
                    <select name="model" class="form-select">
                        <option>Random Forest</option>
                        <option>Logistic Regression</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction %}
            <div class="alert alert-success mt-4">
                ðŸŒ¼ Predicted Species: <strong>{{ prediction }}</strong>
            </div>
        {% endif %}
    </div>
</div>
</body>
</html>
